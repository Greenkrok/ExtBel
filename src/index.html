<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ExtBel</title>
</head>

<body>
	<div class="wrap">
		<div class="modal">
				<div class="popap">
						<div class="popap__head">
								<div class="close"></div>
						</div>
						<p class="popap__title">Log in</p>
						<div class="popap__main">
								<form class="popap__form">
										<label>
												<span>Name*</span>
												<input class="popap__input" type="text" name="first-name">
										</label>
										<label>
												<span>Password*</span>
												<input class="popap__input" type="password" name="last-name">
										</label>
								</form>
								<a href="#" class="popap__link">I forgot the password</a>
								<div class="popap__btn">
									<button class="btn log">Log in</button>
									<button class="btn sign">Sign in</button>
								</div>
						</div>
				</div>
		</div>
		<header>
			<div class="container">
				<div class="row">
					<div class="mobile__container">
						<div class="logo">
							<a href="https://extbel.com/"> <img src="./img/header/Logo.png" alt="ExtBel logo"></a>
						</div>
						<div class="close"></div>
					</div>
					<nav class="header__nav">
		  			<label class="burger-container">
		  				<input type="checkbox" class="toggle" />
			  			<div class="burger">
							<div class="burger_inner"></div>
			  			</div>
							<ul class="menu">
								<li class="menu__item"> <a href="https://extbel.com/">Main</a> </li>
								<li class="menu__item"> <a href="https://extbel.com/services/">Services</a></li>
								<li class="menu__item"> <a href="https://extbel.com/projects/">Projects</a></li>
								<li class="menu__item"> <a href="https://extbel.com/contacts/">Contacts</a></li>
								<li class="menu__item"> <a href="https://extbel.com/about-us/">About us</a></li>
							</ul>
		  			</label>
					</nav>
					<form class="search-form" action="URL" method="POST">
						<input class="search-form__input" type="search">
						<div class="search-form__button-container">
							<a href="#" class="search-form__button"></a>
						</div>
					</form>
					<div class="profile">
						<a class="profile__container" href="#">
							<div class="profile__avatar"></div>
							<div class="profile__text">
								<span>Log in</span>
							</div>
						</a>
					</div>
				</div>
		</header>
		</div>
</body>

</html>
